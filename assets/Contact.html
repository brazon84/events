<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" href="/assets/img/Logo.png">
    <link rel="stylesheet" href="/assets/css/Style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/996c26db75.css" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Document</title>

<body>
    <nav class="nav">
        <div class="logo">
            <img src="/assets/img/Logo.png" alt="logo">
        </div>
        <div class="menu">
            <a class="menu_item" href="../Index.html">
                Home
            </a>
            <a class="menu_item" href="/assets/Upcoming.html">

            <a class="menu_item" href="/assets/Past.html">

            <a class="menu_item" href="#">

            </a>
            <a class="menu_item" href="/assets/Stats.html">

            </a>
        </div>
    </nav>
    <header>
        <div class="title">
            <div class="scrolling">
                <i class="fa-sharp fa-solid fa-less-than"></i>
            </div>

                Contact us
            </h1>
            <div class="scrolling">
                <i class="fa-sharp fa-solid fa-greater-than"></i>
            </div>
        </div>
        <div class="form">
            <div class="contac">
                <label>
                    Name:
                </label>
                <input class="contac" type="text" id="name" name="name">
            </div>
            <div class="contac">
                <label>
                    Email:
                </label>
                <input class="contac" type="email" id="email" name="email">
            </div>
            <div class="contac">
                <label>
                    Mensagge:
                </label>
                <input class="contac" type="text" id="text" name="text">
            </div>
            <div class="submit">
                <input class="contac" type="submit" value="submit" id="submit">
            </div>
        </div>

    </header>
    <footer>
        <div class="social">
            <div class="social_item">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="social_item">
                <i class="fa-brands fa-square-facebook"></i>
            </div>
            <div class="social_item">
                <i class="fa-brands fa-whatsapp"></i>
            </div>
        </div>
        <div class="name">
            <p>
                Cohort
            </p>
        </div>
